<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Detection & Damage Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .upload-area {
            text-align: center;
        }

        .upload-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
        }

        .prediction-type {
            margin: 20px 0;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .radio-option input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .radio-option input[type="radio"]:checked+label {
            color: #007bff;
            font-weight: bold;
        }

        .analyze-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007bff;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }

        .prediction-result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .predicted-class {
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.1rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .probabilities {
            margin-top: 15px;
        }

        .probability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .probability-item:last-child {
            border-bottom: none;
        }

        .probability-bar {
            width: 60%;
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-left: 10px;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin: 20px 0;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .radio-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üå™Ô∏è Disaster Analysis Tool</h1>
            <p>AI-powered disaster detection and damage assessment system</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-icon">üì∏</div>
                    <h3>Upload Image for Analysis</h3>
                    <p>Select an image to analyze for disaster type and damage assessment</p>

                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                    <button onclick="document.getElementById('imageInput').click()" class="upload-btn">
                        Choose Image
                    </button>

                    <div id="imagePreview"></div>
                </div>
            </div>

            <div class="prediction-type">
                <h3 style="text-align: center; margin-bottom: 20px;">Analysis Type</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="both" name="predictionType" value="both" checked>
                        <label for="both">üîç Both Analysis</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="disaster" name="predictionType" value="disaster">
                        <label for="disaster">üå™Ô∏è Disaster Detection</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="damage" name="predictionType" value="damage">
                        <label for="damage">üèóÔ∏è Damage Assessment</label>
                    </div>
                </div>
            </div>

            <button id="analyzeBtn" class="analyze-btn" onclick="analyzeImage()" disabled>
                Analyze Image
            </button>

            <div id="results" class="results-section"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedFile = null;

        // Handle file selection
        document.getElementById('imageInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;

                // Show preview
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').innerHTML =
                        `<img src="${e.target.result}" alt="Preview" class="image-preview">`;
                };
                reader.readAsDataURL(file);

                // Enable analyze button
                document.getElementById('analyzeBtn').disabled = false;

                showMessage('Image selected successfully!', 'success');
            }
        });

        function showMessage(message, type) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing image... This may take a few moments.</p>
                </div>
            `;
        }

        function getSelectedPredictionType() {
            return document.querySelector('input[name="predictionType"]:checked').value;
        }

        async function analyzeImage() {
            if (!selectedFile) {
                showMessage('Please select an image first!', 'error');
                return;
            }

            const predictionType = getSelectedPredictionType();
            showLoading();

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                let endpoint;
                switch (predictionType) {
                    case 'disaster':
                        endpoint = '/predict-disaster';
                        break;
                    case 'damage':
                        endpoint = '/predict-damage';
                        break;
                    case 'both':
                        endpoint = '/predict-both';
                        break;
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result, predictionType);

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error analyzing image: ${error.message}`, 'error');
            }
        }

        function displayResults(result, predictionType) {
            let html = '';

            if (predictionType === 'both' && result.results) {
                // Combined analysis
                html += '<div class="result-card">';
                html += '<div class="result-header">';
                html += '<div class="result-icon">üîç</div>';
                html += '<div class="result-title">Combined Analysis Results</div>';
                html += '</div>';

                if (result.results.disaster_detection && result.results.disaster_detection.success) {
                    html += createPredictionHTML(
                        'Disaster Detection',
                        'üå™Ô∏è',
                        result.results.disaster_detection.prediction
                    );
                }

                if (result.results.damage_assessment && result.results.damage_assessment.success) {
                    html += createPredictionHTML(
                        'Damage Assessment',
                        'üèóÔ∏è',
                        result.results.damage_assessment.prediction
                    );
                }

                html += '</div>';
            } else if (result.prediction) {
                // Single analysis
                const title = predictionType === 'disaster' ? 'Disaster Detection' : 'Damage Assessment';
                const icon = predictionType === 'disaster' ? 'üå™Ô∏è' : 'üèóÔ∏è';

                html += '<div class="result-card">';
                html += '<div class="result-header">';
                html += `<div class="result-icon">${icon}</div>`;
                html += `<div class="result-title">${title} Results</div>`;
                html += '</div>';
                html += createPredictionHTML(title, icon, result.prediction);
                html += '</div>';
            }

            document.getElementById('results').innerHTML = html;
        }

        function createPredictionHTML(title, icon, prediction) {
            let html = `
                <div class="prediction-result">
                    <div class="predicted-class">
                        ${icon} Predicted: ${prediction.predicted_class}
                    </div>
                    <div class="confidence">
                        Confidence: ${(prediction.confidence * 100).toFixed(1)}%
                    </div>
                    <div class="probabilities">
                        <h4>All Probabilities:</h4>
            `;

            for (const [className, probability] of Object.entries(prediction.probabilities)) {
                const percentage = (probability * 100).toFixed(1);
                html += `
                    <div class="probability-item">
                        <span>${className}</span>
                        <div class="probability-bar">
                            <div class="probability-fill" style="width: ${percentage}%"></div>
                        </div>
                        <span>${percentage}%</span>
                    </div>
                `;
            }

            html += '</div></div>';
            return html;
        }

        // Check API health on page load
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const health = await response.json();
                    console.log('API Health:', health);
                    showMessage(`API is healthy! Disaster model: ${health.disaster_model_loaded ? '‚úÖ' : '‚ùå'}, Damage model: ${health.damage_model_loaded ? '‚úÖ' : '‚ùå'}`, 'success');
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Warning: Cannot connect to API. Make sure the FastAPI server is running on localhost:8000', 'error');
            }
        }

        // Check API health when page loads
        window.addEventListener('load', checkAPIHealth);
    </script>
</body>

</html>
